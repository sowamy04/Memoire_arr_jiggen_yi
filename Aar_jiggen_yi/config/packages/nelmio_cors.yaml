nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Origin', 'X-Requested-With', 'Content-Type', 'Accept']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': ~
            