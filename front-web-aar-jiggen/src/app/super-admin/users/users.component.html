<div class="card">
  <h5 class="texte">Liste utilisateurs</h5>
  <div class="p-mb-3">
    <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text p-button-plain"></p-button>
    <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text p-button-plain"></p-button>
    <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text p-button-plain"></p-button>
</div>
  <p-table [value]="users" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr class="entete">
        <th> # </th>
        <th class="entete" pSortableColumn="prenom">Prénom <p-sortIcon field="prenom"></p-sortIcon></th>
        <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon></th>
        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="telephone">Téléphone <p-sortIcon field="telephone"></p-sortIcon></th>
        <th pSortableColumn="adresse">Adresse <p-sortIcon field="adresse"></p-sortIcon></th>
        <th> Action </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td> <img class=" w-25" src="assets/images/identification.png" alt="">  </td>
        <td>{{user.prenom}}</td>
        <td>{{user.nom}}</td>
        <td>{{user.email}}</td>
        <td>{{user.telephone}}</td>
        <td>{{user.adresse}}</td>
        <td>
          <button pButton pRipple type="button" label="Détails" icon="pi pi-list" class="p-button-rounded p-button-primary p-button-text"></button>
          <button pButton pRipple type="button" label="Supprimer" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
